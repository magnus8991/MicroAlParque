<div class="container">
  <div class="jumbotron">
    <div class="card" style="width: 60%;">
      <div class="card-body">
          <form [formGroup]="formularioRegistro">
            <div class="cabecera-formulario"> <p>Registro de Restaurante</p> </div>
              <div class="form-group">
                <label>Nombre del Restaurante:</label>
                <input type="text" formControlName="nombre" [(ngModel)]="servicio.Nombre" placeholder ="aqui el nombre del servicio" class="form-control">
                <div
                  *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
                  <div *ngIf="nombre.errors.required">
                    el nombre es un valor requerido
                  </div>
                  <div *ngIf="nombre.errors.minlength">
                    el nombre del servicio debe tener mas de 7 caracteres
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>Direccion del restaurante:</label>
                <input type="text" formControlName ="precio" [(ngModel)]="servicio.Valor"  placeholder ="aqui el precio del servicio, ejemplo 34999$" class="form-control">
                <div
                  *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="alert alert-danger">
                  <div *ngIf="precio.errors.required || precio.errors.pattern">
                    el precio es requerido
                  </div>
                  <div *ngIf="precio.errors.minlength">
                    el precio debe tener mas de 3 digitos
                  </div>
                  <div *ngIf="precio.errors.pattern">
                    el precio solo debe tener numeros
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>Descripcion del Servicio:</label>
                <textarea rows="6" formControlName ="descripcion" class="form-control" [(ngModel)]="servicio.Descripcion" placeholder="Aqui tu descripcion del servicio"></textarea>
                <div
                  *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
                  <div *ngIf="descripcion.errors.required">
                    la descripcion es requerida
                  </div>
                  <div *ngIf="descripcion.errors.minlength || descripcion.errors.maxLength">
                    la descripcion debe tener mas de 40 caracteres y menos de 100
                  </div>
                </div>
              </div>
                <button class="button btn-guardar" (click) = "agregarServicio()" [disabled]="formularioRegistro.invalid"><i class="fas fa-save"></i>Registrar Servicio </button>
                <button class="button btn-cancelar"><i class="fas fa-window-close"></i>Cancelar</button>
          </form>
      </div>
  </div>
  </div>
</div>
